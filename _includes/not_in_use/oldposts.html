{% for post in site.posts offset: 2 limit:1 %}
{% endfor %}
{% for post in site.posts offset: 3 %}
  <div class="row well">
  <div class="col-md-12">
    <span class="post-date">{{ post.date | date: "%b %-d, %Y"}}</span>
    <a class="post-link" 
      href="{{ post.url | prepend: site.baseurl }}"
      ><b>{{ post.title }}</b></a>
  </div>
  </div>
{% endfor %}
