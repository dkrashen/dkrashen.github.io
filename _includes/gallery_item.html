<figure class="figure float-left" style="width:200px; margin-bottom:50px;">
	<a href="{{ include.url }}">
		<img
			class="img-fluid mx-auto d-block"
			src= {{ include.imgurl }}
			alt= {{ include.name }}
			height="150" />
		<figcaption class="figure-caption text-center" >
			<span>{{ include.name }}</span>
		</figcaption>
	</a>
</figure>
